<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>重置密码|mtianyan慕课小站</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>密码重置</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                        <li><a href=""><img width="483" height="472" src="{% static 'images/register2.png' %}"/></a>
                        </li>
                        <li><a href=""><img width="483" height="472" src="{% static 'images/register1.png' %}"/></a>
                        </li>
                        <li><a href=""><img width="483" height="472"
                                            src=" http://myphoto.mtianyan.cn/blog/180111/BF6d8jeg5K.png?imageslim"/></a>
                        </li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>密码重置</h2>
                <form action="{% url 'modify_pwd' %}" method="post" autocomplete="off">
                    <div class="form-group marb8">
                        <label>新 密码</label>
                        <input name="new_psw" id="password_l" type="password" placeholder="请输入您的新密码"/>
                    </div>
                    <div class="form-group marb8">
                        <label>确认密码</label>
                        <input name="new_psw_confirm" id="password_l" type="password" placeholder="请确认您的新密码"/>
                    </div>
                    <input type="hidden" name="active_code" value="{{ active_code }}">
                    <div class="error btns login-form-tips" id="jsLoginTips">
                        {% for key, error in modify_psw_form.errors.items %}
                            {{ error }}
                        {% endfor %}
                        {{ msg }}
                    </div>
                    <input class="btn btn-green" id="jsPswUpdateBtn" type="submit" value="重置密码 > "/>
                    <input type="hidden" name="next" value="{{ redirect_url }}"/>
                    {% csrf_token %}
                </form>
                <p class="form-p">没有mtianyan慕课小站帐号？<a href="">[立即注册]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}" type="text/javascript"></script>
</body>
</html>
